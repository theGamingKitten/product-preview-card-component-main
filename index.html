<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="bg-cream font-montserrat text-sm">
<main class="flex items-center justify-center min-h-[100vh]">
  <div class="max-w-[600px] w-11/12 bg-white rounded-lg flex flex-col md:flex-row md:w-4/5">
    <div class="md:w-1/2">
      <picture>
        <source srcset="./src/images/image-product-mobile.jpg" media="(max-width: 767px)">
        <source srcset="./src/images/image-product-desktop.jpg">
        <img class="h-full rounded-t-lg md:rounded-tr-none md:rounded-t-lg md:rounded-bl-lg" src="./src/images/image-product-mobile.jpg" alt="hero image">
      </picture>
    </div>
    <div class="p-6 flex flex-col gap-4 md:w-1/2 md:p-8 md:gap-6 ">
    <span class="text-dark-grayish-blue uppercase tracking-[0.3rem] font-bold">
      Perfume
    </span>

    <h1 class="text-3xl font-fraunces font-bold">Gabrielle Essence Eau De Parfum</h1>

    <p class="text-dark-grayish-blue">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <div class="grid grid-flow-col grid-cols-2 font-fraunces font-bold items-center">
      <span class="text-dark-cyan text-3xl">$149.99</span>
      <span class="text-dark-grayish-blue">$169.99</span>
    </div>

    <button class="rounded-lg bg-dark-cyan text-white w-full place-self-center p-4">
      <img class="inline-block mr-2" src="./src/images/icon-cart.svg" alt="icon of shopping cart">
      <span class="font-bold hover:cursor-pointer">Add to Cart</span>
    </button>
  </div>
  </div>
</main> 
<footer class="w-full text-xs text-center fixed bottom-[0]">
  Challenge by <a class="text-dark-cyan" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a class="text-dark-cyan" href="https://www.frontendmentor.io/profile/theGamingKitten">theGamingKitten</a>.
</footer>
</body>
</html>
